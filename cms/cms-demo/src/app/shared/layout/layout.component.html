<div class="body" *ngIf="startPage$ | async as startPage">
  <!-- HEADER -->
  <div class="py-1 bg-primary">
    <div class="container">
      <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
        <div class="col-lg-12 d-block">
          <div class="row d-flex">
            <div class="col-md pr-4 d-flex topper align-items-center">
              <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-phone2"></span>
              </div>
              <span class="text" [cmsText]="startPage.phone"></span>
            </div>
            <div class="col-md pr-4 d-flex topper align-items-center">
              <div class="icon mr-2 d-flex justify-content-center align-items-center"><span
                  class="icon-paper-plane"></span></div>
              <span class="text" [cmsText]="startPage.email"></span>
            </div>
            <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
              <span class="text" [cmsText]="startPage.headerShippingText"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar"
    *ngIf="menuItems$ | async as menuItems">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['']" [cmsText]="startPage.textLogo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a [routerLink]="['']" class="nav-link">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">Shop</a>
            <div class="dropdown-menu" aria-labelledby="dropdown04">
              <a class="dropdown-item" href="shop.html">Shop</a>
              <a class="dropdown-item" href="wishlist.html">Wishlist</a>
              <a class="dropdown-item" href="product-single.html">Single Product</a>
              <a class="dropdown-item" href="cart.html">Cart</a>
              <a class="dropdown-item" href="checkout.html">Checkout</a>
            </div>
          </li>
          <li class="nav-item" *ngFor="let item of menuItems" routerLinkActive="active">
            <a class="nav-link" href="javascript:void(0)" [routerLink]="[item.linkUrl]">{{item.name}}</a>
          </li>
          <li class="nav-item cta cta-colored"><a href="cart.html" class="nav-link"><span
                class="icon-shopping_cart"></span>[0]</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN BODY -->
  <router-outlet></router-outlet>

  <!-- FOOTER -->
  <footer class="ftco-footer ftco-section">
    <div class="container">
      <div class="row">
        <div class="mouse">
          <a class="mouse-icon" onclick="goHere()">
            <div class="mouse-wheel"><span class="ion-ios-arrow-up"></span></div>
          </a>
        </div>
      </div>
      <div class="row mb-5" [cmsContentArea]="startPage.footerContent">
      </div>
      <div class="row">
        <div class="col-md-12 text-center" [cmsXhtml]="startPage.footerText">
        </div>
      </div>
    </div>
  </footer>

</div>
